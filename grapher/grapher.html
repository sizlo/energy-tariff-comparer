<head>
	<script src="d3-3.5.17.min.js"></script>
	<script src="plotly-3.0.1.min.js"></script>
	<script src="grapher.js"></script>
</head>

<body>
	<div id="controls">
			<label for="file">CSV File</label><input type="text" id="file" style="width: 800px; margin-left: 5px; margin-right: 10px;"/>

			<label for="price-column">Price column</label>
			<select id="price-column" style="margin-right: 10px;">
				<option value="Total">Total</option>
				<option value="Heat pump DHW">Heat pump DHW</option>
				<option value="Heat pump heating">Heat pump heating</option>
				<option value="Total heat pump">Total heat pump</option>
				<option value="Non heat pump">Non heat pump</option>
				<option value="Standing charge">Standing charge (not supported for hourly data)</option>
			</select>

			<button type="button" onclick="render()">Render</button>
	</div>

	<div id="graph-container" style="height: 954px; width: 100%;"></div>
</body>
